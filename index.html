<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repository de mes projets</title>
    <link rel="preconnect" hrf="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Testemonials</h2>
          <div class="divider"></div>
        </div>
        <article class="review">
            <div class="testemonial-container">
                <div class="img-container">
                    <img src="images/default.jpg" alt="" id="person-img" />
                  </div>
                  <h4 id="author">Sergio Paula</h4>
                  <p id="job">Photographer</p>
                  <p id="comment">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Neque
                    natus temporibus voluptate accusamus excepturi officia doloribus
                    nobis itaque sed alias, a ratione sequi quasi praesentium. Cumque,
                    qui. Iste, dolor facilis.
                  </p>
           
         


          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">
            <i class="fas fa-random"></i>
          </button>

        </div>
        </article>
      </section>
    </main>
    <script src="main.js" defer></script>
  </body>
</html>
